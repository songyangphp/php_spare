<div class="col-6">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">贡献插件</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <form role="form"  method="post" action="{:url('epiiadmin/addedspare/index')}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="now_version">版本号：</label>
                    <input type="text" class="form-control" name="now_version" id="now_version" placeholder="请输入版本号" required>
                </div>
                <div class="form-group">
                    <label for="author">作者：</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="请输入作者" required>
                </div>

                <div class="form-group">
                    <label for="name">插件名称：</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="请输入插件名称" required>
                </div>

                <div class="form-group">
                    <label for="ident">唯一标识：</label>
                    <input type="text" class="form-control" name="ident" id="ident" placeholder="请输入唯一标识" required>
                </div>

                <div class="form-group">
                    <label for="remake">简介：</label>
                    <input type="text" class="form-control" name="remake" id="remake" placeholder="写点简介" required>
                </div>

                <div class="form-group">
                    <label for="file1">文件：</label>
                    <input type="button" class="btn btn-primary" value="添加" onclick="addinput()" />
                    <input type="file" class="form-control" name="file[]" id="file1" placeholder="上传文件" required>
                </div>

                <!--<div class="form-group">
                    &lt;!&ndash;<label for="file">文件：</label>&ndash;&gt;
                    <input type="file" class="form-control" name="file[]" id="file" placeholder="上传文件" required>
                </div>-->

                <div class="form-box">

                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--<div style="width:300px; height:400px; clear:both" id="Content">
</div>-->
<script>
    function addinput(){
        var id = creatsum(1,100);
        var htmlstr = '<div class="form-group" id="'+id+'">'
                +'<label for="file'+id+'">文件：</label>'
                +'<input type="file" class="form-control" name="file[]" id="file'+id+'" placeholder="上传文件" required><span class="btn btn-danger" onclick="delblock('+id+')">删除</span>'
                +'</div>';
        $(".form-box").append($(htmlstr));
        form.render('select');
    }

    function delblock(opp){
        var parent = document.getElementById(opp);
        parent.parentNode.removeChild(parent);
    }

    function creatsum(m,n){
        var num = Math.floor(Math.random()*(m - n) + n);
        return num;
    }
</script>
