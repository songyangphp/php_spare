<div class="col-6">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">贡献插件</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <form role="form"  method="post" action="{:url('epiiadmin/addedspare/index')}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="now_version">版本号：</label>
                    <input type="text" class="form-control" name="now_version" id="now_version" placeholder="请输入版本号" required>
                </div>
                <div class="form-group">
                    <label for="author">作者：</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="请输入作者" required>
                </div>

                <div class="form-group">
                    <label for="name">插件名称：</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="请输入插件名称" required>
                </div>

                <div class="form-group">
                    <label for="ident">唯一标识：</label>
                    <input type="text" class="form-control" name="ident" id="ident" placeholder="请输入唯一标识" required>
                </div>

                <div class="form-group">
                    <label for="remake">简介：</label>
                    <input type="text" class="form-control" name="remake" id="remake" placeholder="写点简介" required>
                </div>

                <div class="form-group">
                    <label for="file">文件：</label>
                    <input type="file" class="form-control" name="file[]" id="file" placeholder="上传文件" required>
                </div>

                <div class="form-group">
                    <label for="file">文件：</label>
                    <input type="file" class="form-control" name="file[]" id="file" placeholder="上传文件" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                    <button type="reset" class="btn btn-default">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
